<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restify</title>

    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <!-- <h1>Restify</h1> -->
    </header>

    <main>
        <section id="temporizadores">
            <div class="temporizador" id="ciclos" >
                <label id="cycle-count-label">Ciclos</label>
                <input type="number" id="cycle-count" min="1" max="999" value="1"/>
            </div>
            <div class="temporizador" id="temporizadorEstudio">
                <label>Timer 1</label>
                <div class="qt-row">
                    <input type="number" id="qt1-min" class="qt-min" min="0" max="60" value="0" /> <!-- minutos -->
                    <input type="number" id="qt1-sec" class="qt-sec" min="0" max="60" value="0" /> <!-- segundos; se normaliza si es 60 -->
                    <div class="qt-display" id="qt1-display">00:00</div>
                </div>
            </div>

            <div class="temporizador" id="temporizadorDescanso">
                <label>Timer 2</label>
                <div class="qt-row">
                    <input type="number" id="qt2-min" class="qt-min" min="0" max="60" value="0" />
                    <input type="number" id="qt2-sec" class="qt-sec" min="0" max="60" value="0" />
                    <div class="qt-display" id="qt2-display">00:00</div>
                </div>
            </div>
            <div class="temporizador" id="controles" >
                <button id="qt1-start">Start</button>
                <button id="qt1-pause">Pause</button>
                <button id="qt1-reset">Reset</button>
            </div>
        </section>
        
        <!-- Sección del reproductor de música -->
        <section id="player">
            <div class="player-inner">
                <!-- barra de progreso (click para seek) -->
                <div id="player-progress" class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div id="player-progress-bar" class="progress-bar"></div>
                </div>

                <!-- controles: retroceder / play / pause / avanzar -->
                <div class="player-controls">
                    <button id="player-rew" title="Retroceder 10s">⏮</button>
                    <button id="player-play" title="Reproducir">▶</button>
                    <button id="player-pause" title="Pausar">⏸</button>
                    <button id="player-fwd" title="Avanzar 10s">⏭</button>
                </div>

                <!-- elemento audio (puedes poner src dinámicamente o en el atributo src) -->
                <audio id="audio" preload="metadata"></audio>
            </div>
        </section>

        <!-- Sección de minijuegos -->
        <section id="games">
            
        </section>
    </main>

    <footer>
    </footer>

    <!-- Scripts JS -->
    <script src="js/pomodoro.js"></script>
    <script src="js/player.js"></script>
 </body>
 </html>
